{% extends 'common.html' %}

{% block index %}
    <form action="{% url 'validate' %}" method='post'>
        {% csrf_token %}
      <table align='center' border='0'>
        <tr>
            <th>
                <h2 style="color:black;background-color:red">Admin Login Page</h2>
            </th>
        </tr>
        <tr>
            <th>
                <input type='Email' placeholder='emailid' name='email'>
            </th>
        </tr>
        <tr>
            <th>
                <input type='Password' placeholder='password' name='password'>
            </th>
        </tr>
        <tr>
            <th>
                <button type='submit'>Login</button>
            </th>
        </tr>     
    </table>
</form>       

{% if messages %}

  {% for x in messages %}
          <h2>{{x}}</h2>
   {% endfor %}       
{% endif %}


{% endblock %}
